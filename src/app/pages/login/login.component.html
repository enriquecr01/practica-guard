<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput #input placeholder="Ex: e.chavez" required formControlName="username">
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput #input type="password" placeholder="Password, duh" required formControlName="password">
            </mat-form-field>
        </div>
    
        <button mat-raised-button color="primary">Login</button>
    </form>

</div>
